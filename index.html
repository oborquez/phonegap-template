<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
	<!-- HELLO  -->
        <link rel="stylesheet"  href="libs/jQM-flat/jquery.mobile.flatui.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>App Name</title>
    </head>
    <body>
        <div id="app">
            <div id="home-page" data-role="page">

                <div data-role="content" >

                    <div id="response"></div>

                </div>
            </div><!-- /page  -->

            
        </div>


        <script type="text/javascript" src="libs/fastclick.min.js"></script>
        
        <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.3.2.min.js"></script>


        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript" src="js/storage.js"></script>

        <script type="text/javascript">
            app.initialize();
            document.addEventListener("deviceready", onDeviceReady, false);

            function onDeviceReady() {
                
                 var url = "http://192.168.0.35/yii2/basic/web/index.php?r=categorias/getcats";

                

                 $.ajax({
                      type: 'GET',
                      url:  url,
                      success: function(plane, textStatus, jqXHR) {
                        var data = JSON.parse(plane);
                        $.each(data,function(k,cat){
                            var btn = '<a data-icon="flat-checkround" data-theme="f" href="#canciones" data-role="button" onclick="getCanciones('+cat.id+')">'+cat.nombre+'</a>';
                            $("#response").append(btn).trigger('create');
                            
                        })
                      }, 
                      error: function(jqXHR, textStatus, errorThrown) { 
                        alert('Ha ocurrido un error '+textStatus); 
                      }
                    });  

            }



        </script>
    </body>
</html>
